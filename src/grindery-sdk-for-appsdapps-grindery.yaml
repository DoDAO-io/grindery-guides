steps:
  - content: >-
      The Grindery SDK for apps and dApps contains a set of tools that can help
      you get started with integrating your apps and dApps with Grindery
      quickly. You will be able to duplicate and reuse our high-quality code in
      multiple contexts. These tools include the Grindery Nexus API client,
      Grindery UI React components, and Nexus React hook. In addition, Ping by
      Grindery is provided as a use case. It is important to point out that all
      codes are open source, and we welcome contributions and bug reports from
      you and the entire community.
