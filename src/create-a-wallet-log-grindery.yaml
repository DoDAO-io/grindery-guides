      Learn how to detect a transfer of an ERC-20 token on any of the supported
      chains.

      a) Set up a Trigger - Grindery Web3 Gateway - Tokens on EVM Chains

      b) Create an Action - Google Sheets

      c) Add an Action between (a) & (b) - Grindery Web3 Gateway > Tokens on EVM
      Chains > Token Information

      d) Add another 'Google Sheets' Action between (c) & (b) to get the Chain
      Name from Sheets

      e) Add an Action 'Formatter by Zapier' between (d) & (b) to convert the
      amount from WEI to token currency.


